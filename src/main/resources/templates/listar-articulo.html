<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .static {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .tempest {
            list-style-type: none;
            padding: 0;
            background-color: #eee;
            overflow: hidden;
        }

        .tempest li {
            float: left;
        }

        .tempest li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .tempest li a:hover {
            background-color: #ddd;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Articulos</title>
</head>
<body>

<div class="static">
    <h2>Comprar articulo</h2>
</div>

<ul class="tempest">
    <li><a href="/reservaHospedaje/listar-hospedaje">Reservar Hospedaje</a></li>
    <li><a href="/reservaHospedaje/listar-reserva-hospedaje">Modificar Hospedaje</a></li>
    <li><a href="/ReservaAutomovil/listar-automovil">Reservar Automóvil</a></li>
    <li><a href="/CompraPlan/listar-plan">Comprar Planes</a></li>
    <li><a href="/CompraPlan/listar-compra-plan">Cancelar Planes</a></li>
    <li><a href="/CompraArticulo/listar-articulo">Comprar Articulo</a></li>
</ul>

<div class="p-5">
    <table class="table table-hover table-striped-columns table-bordered">
        <thead>
        <tr class="table-info">
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Tipo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="articulo:${articulos}">
            <td th:text="${articulo.getCodigoArticulo()}"></td>
            <td th:text="${articulo.getNombre()}"></td>
            <td th:text="${articulo.getDescripcion()}"></td>
            <td th:text="${'$' + articulo.getPrecio()}"></td>
            <td th:text="${articulo.getTipoArticulo().getNombre()}"></td>
            <td class="text-center"><a class="btn btn-success" th:href="@{/CompraArticulo/comprar-articulo/{codigoArticulo}(codigoArticulo=${articulo.getCodigoArticulo()})}">Comprar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
